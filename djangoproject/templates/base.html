{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    {% tailwind_css %}
    <title>{% block title %} Default Value {% endblock %}</title>
  </head>
  <body>
    <nav class="font-bold text-9xl bg-sky-600">This is NavBar</nav>
    <br>
    {% block content %}{% endblock %}
    <br>
    <footer class="font-bold text-9xl bg-green-400">This is Footer</footer>
  </body>
</html>
