{% extends "base.html" %} 

{% block title %} DjangoApp {% endblock %} 

{% block content %}
<h1 class="text-8xl">DjangoApp</h1>
<br>
{% for example in examples  %}

<div class="flex flex-col justify-center items-center gap-4">
    <hr class="border-4 border-white w-full">
    <h2 class="text-6xl text-blue-500">{{example.name}}</h2>
    <div>
        <img src={{example.image}} alt={{example.image.url}}>
    </div>
    <h3 class="text-4xl text-zinc-950">{{example.date_added}}</h3>
    <a href="{% url 'checkDesc' example.id %}">
        <button class="text-2xl text-green-500 rounded-xl bg-white p-4">{{example.type}} - {{example.id}}</button>
    </a>
    <br>
</div>

{% endfor  %}

{% endblock %}
